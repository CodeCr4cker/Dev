<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Memories - My Year</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Auth Screens */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6c63ff;
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #b0b0b0;
        }

        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: #fff;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-email {
            color: #b0b0b0;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 20px;
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            border-radius: 8px;
            color: #ff3b30;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 59, 48, 0.3);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        /* Upload Section */
        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .memory-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            resize: vertical;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .memory-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .memory-card:hover {
            transform: translateY(-5px);
        }

        .memory-media {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.3);
        }

        .memory-content {
            padding: 20px;
        }

        .memory-description {
            color: #e0e0e0;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .memory-date {
            color: #888;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .comments-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
        }

        .comment {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .comment-author {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .comment-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn {
            padding: 8px 16px;
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            border-radius: 6px;
            color: #ff3b30;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 59, 48, 0.5);
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <h2 id="authTitle">Welcome Back</h2>
            <div id="errorMessage" class="error hidden"></div>
            
            <div id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <div class="toggle-auth">
                    Don't have an account? <a href="#" onclick="toggleAuthMode()">Sign Up</a>
                </div>
            </div>

            <div id="signupForm" class="hidden">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)">
                </div>
                <button class="btn" onclick="signup()">Create Account</button>
                <div class="toggle-auth">
                    Already have an account? <a href="#" onclick="toggleAuthMode()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <div class="header">
                <h1>ðŸ“š My School Memories</h1>
                <div class="header-actions">
                    <span class="user-email" id="userEmail"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('photos')">ðŸ“· Photos</div>
                <div class="tab" onclick="switchTab('videos')">ðŸŽ¥ Videos</div>
            </div>

            <div class="upload-section">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <h3>ðŸ“¤ Upload New Memory</h3>
                    <p>Click to select <span id="fileType">photos</span></p>
                    <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                </div>
                <textarea id="memoryDescription" class="memory-input" placeholder="Write about this memory..." rows="3"></textarea>
                <button class="btn" onclick="uploadMemory()" id="uploadBtn" disabled>Upload Memory</button>
            </div>

            <div id="gallery" class="gallery"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc, arrayUnion, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Firebase configuration - REPLACE WITH YOUR CONFIG
               // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDr_reHnwMBlZ8HnhT-Ae9Rl4wwvOG2nuk",
  authDomain: "chat-67712.firebaseapp.com",
  databaseURL: "https://chat-67712-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "chat-67712",
  storageBucket: "chat-67712.firebasestorage.app",
  messagingSenderId: "666294677963",
  appId: "1:666294677963:web:42b547e2dd362e7847464e",
  measurementId: "G-SV83LJ44YJ"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser = null;
        let currentTab = 'photos';
        let selectedFile = null;

        window.currentTab = currentTab;
        window.selectedFile = selectedFile;
        window.currentUser = currentUser;

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                window.currentUser = user;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userEmail').textContent = user.email;
                loadMemories();
            } else {
                currentUser = null;
                window.currentUser = null;
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        // Auth Functions
        window.toggleAuthMode = function() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const authTitle = document.getElementById('authTitle');
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                authTitle.textContent = 'Welcome Back';
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                authTitle.textContent = 'Create Account';
            }
            document.getElementById('errorMessage').classList.add('hidden');
        };

        window.login = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError(error.message);
            }
        };

        window.signup = async function() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError(error.message);
            }
        };

        window.logout = async function() {
            await signOut(auth);
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Tab Switching
        window.switchTab = function(tab) {
            currentTab = tab;
            window.currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const fileInput = document.getElementById('fileInput');
            const fileType = document.getElementById('fileType');
            
            if (tab === 'photos') {
                fileInput.accept = 'image/*';
                fileType.textContent = 'photos';
            } else {
                fileInput.accept = 'video/*';
                fileType.textContent = 'videos';
            }
            
            selectedFile = null;
            window.selectedFile = null;
            document.getElementById('uploadBtn').disabled = true;
            loadMemories();
        };

        // File Handling
        window.handleFileSelect = function(event) {
            selectedFile = event.target.files[0];
            window.selectedFile = selectedFile;
            document.getElementById('uploadBtn').disabled = !selectedFile;
        };

        // Upload Memory
        window.uploadMemory = async function() {
            if (!selectedFile || !currentUser) return;
            
            const description = document.getElementById('memoryDescription').value;
            const uploadBtn = document.getElementById('uploadBtn');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                const storageRef = ref(storage, `${currentUser.uid}/${currentTab}/${Date.now()}_${selectedFile.name}`);
                await uploadBytes(storageRef, selectedFile);
                const downloadURL = await getDownloadURL(storageRef);
                
                await addDoc(collection(db, 'memories'), {
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    type: currentTab,
                    url: downloadURL,
                    storagePath: storageRef.fullPath,
                    description: description,
                    comments: [],
                    createdAt: new Date()
                });
                
                document.getElementById('memoryDescription').value = '';
                document.getElementById('fileInput').value = '';
                selectedFile = null;
                window.selectedFile = null;
                uploadBtn.textContent = 'Upload Memory';
            } catch (error) {
                alert('Upload failed: ' + error.message);
                uploadBtn.textContent = 'Upload Memory';
                uploadBtn.disabled = false;
            }
        };

        // Load Memories
        function loadMemories() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div class="loading">Loading memories...</div>';
            
            const q = query(
                collection(db, 'memories'),
                where('type', '==', currentTab),
                orderBy('createdAt', 'desc')
            );
            
            onSnapshot(q, (snapshot) => {
                gallery.innerHTML = '';
                
                if (snapshot.empty) {
                    gallery.innerHTML = '<div class="loading">No memories yet. Upload your first one!</div>';
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const memory = doc.data();
                    const card = createMemoryCard(doc.id, memory);
                    gallery.appendChild(card);
                });
            });
        }

        function createMemoryCard(id, memory) {
            const card = document.createElement('div');
            card.className = 'memory-card';
            
            const mediaElement = memory.type === 'photos' 
                ? `<img src="${memory.url}" class="memory-media" alt="Memory">`
                : `<video src="${memory.url}" class="memory-media" controls></video>`;
            
            const isOwner = currentUser && memory.userId === currentUser.uid;
            const deleteBtn = isOwner 
                ? `<button class="delete-btn" onclick="deleteMemory('${id}', '${memory.storagePath}')">Delete</button>`
                : '';
            
            card.innerHTML = `
                ${mediaElement}
                <div class="memory-content">
                    <div class="memory-description">${memory.description || 'No description'}</div>
                    <div class="memory-date">By ${memory.userEmail} â€¢ ${new Date(memory.createdAt.toDate()).toLocaleDateString()}</div>
                    
                    <div class="comments-section">
                        <h4 style="margin-bottom: 10px; color: #b0b0b0; font-size: 14px;">Comments</h4>
                        <div id="comments-${id}">
                            ${(memory.comments || []).map(c => `
                                <div class="comment">
                                    <div class="comment-author">${c.userEmail}</div>
                                    <div>${c.text}</div>
                                </div>
                            `).join('')}
                        </div>
                        <input type="text" class="comment-input" id="comment-input-${id}" placeholder="Add a comment...">
                        <button class="comment-btn" onclick="addComment('${id}')">Comment</button>
                        ${deleteBtn}
                    </div>
                </div>
            `;
            
            return card;
        }

        // Add Comment
        window.addComment = async function(memoryId) {
            const input = document.getElementById(`comment-input-${memoryId}`);
            const text = input.value.trim();
            
            if (!text || !currentUser) return;
            
            try {
                const memoryRef = doc(db, 'memories', memoryId);
                await updateDoc(memoryRef, {
                    comments: arrayUnion({
                        userEmail: currentUser.email,
                        text: text,
                        createdAt: new Date()
                    })
                });
                
                input.value = '';
            } catch (error) {
                alert('Failed to add comment: ' + error.message);
            }
        };

        // Delete Memory
        window.deleteMemory = async function(memoryId, storagePath) {
            if (!confirm('Are you sure you want to delete this memory?')) return;
            
            try {
                await deleteDoc(doc(db, 'memories', memoryId));
                const storageRef = ref(storage, storagePath);
                await deleteObject(storageRef);
            } catch (error) {
                alert('Failed to delete: ' + error.message);
            }
        };
    </script>
</body>
</html>
